{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Topic</h1>
{% endblock header %}

{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
